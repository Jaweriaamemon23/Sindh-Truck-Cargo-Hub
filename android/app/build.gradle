plugins {
    id "com.android.application"
    id "kotlin-android"
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    id "dev.flutter.flutter-gradle-plugin"
    id 'com.google.gms.google-services'
}

android {
    namespace = "com.example.sindh_truck_cargo_hub"
    compileSdk = flutter.compileSdkVersion
    ndkVersion = "27.2.12479018"  // Specify the NDK version directly here

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8
    }

    defaultConfig {
        applicationId = "com.example.sindh_truck_cargo_hub"
        minSdkVersion 23  // Ensure this is appropriate for Firebase
        targetSdk = flutter.targetSdkVersion
        versionCode = flutter.versionCode
        versionName = flutter.versionName
    }

    buildTypes {
        release {
            signingConfig = signingConfigs.debug
        }
    }
}

flutter {
    source = "../.."
}

dependencies {
    implementation platform('com.google.firebase:firebase-bom:33.9.0') // Firebase BOM for version compatibility
    implementation 'com.google.firebase:firebase-messaging:23.1.0'   // Firebase Messaging
}

apply plugin: 'com.google.gms.google-services'