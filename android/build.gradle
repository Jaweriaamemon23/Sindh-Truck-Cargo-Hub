buildscript {
    repositories {
        google()
        jcenter()
    }

    dependencies {
        // Add the Kotlin plugin (you will update this version)
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:1.8.0"  // Updated Kotlin version
        classpath 'com.google.gms:google-services:4.3.15' // Google services plugin (you can update this if needed)
    }
}
allprojects {
    repositories {
        google()
        mavenCentral()
    }
}
rootProject.buildDir = "../build"
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}
subprojects {
    project.evaluationDependsOn(":app")
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}